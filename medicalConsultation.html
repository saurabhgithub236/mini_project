header img {

nav ul {
    display: flex;
    list-style-type: none;
    margin: 0;

nav ul li {

nav ul li a {
    color: #fff;

.btn-login {

/* Main Section Styles */
main {
    background-color: #f9f9f9;

}

.form-container {
    max-width: 600px;

/* Form Styles */
form {
    display: grid;
    gap: 20px;
}

label {
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s;
}

input:focus, select:focus, textarea:focus {
    border-color: #3498db;
    outline: none;
}

button {
    background-color: #3498db;
    color: #fff;
    padding: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

/* Footer Styles */
footer {
    text-align: center;
    padding: 15px;
    background-color: #3498db;
    color: #fff;
}

.footer-content {
    display: flex;
    justify-content: space-between;

.social-icons {

.social-icons a {

 footer {

    <main>
        <h2>Medical Consultation Form</h2>
        <form action="/submitConsultation" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="medicalConcerns">Medical Concerns:</label>
            <textarea id="medicalConcerns" name="medicalConcerns" rows="4" required></textarea>

            <button type="submit">Submit Consultation</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    console.log('Script loaded successfully!');

    // Form Validation
    const form = document.querySelector('form');

    form.addEventListener('submit', function(event) {
        const fullName = document.getElementById('fullName');
        const email = document.getElementById('email');
        const contactNumber = document.getElementById('contactNumber');
        const dob = document.getElementById('dob');
        const gender = document.getElementById('gender');
        const medicalConcerns = document.getElementById('medicalConcerns');

        // Basic validation example (add more validation logic as needed)
        if (!fullName.value || !email.value || !contactNumber.value || !dob.value || !gender.value || !medicalConcerns.value) {
            alert('Please fill out all fields.');
            event.preventDefault(); // Prevent form submission
        }
    });
});

    </script>
